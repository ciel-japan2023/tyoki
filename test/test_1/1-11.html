<html>

<head>
	<!-- htmlファイルと同じフォルダにあるjQuery.jsを読み込む -->
	<script type="text/javascript" src="../common/jQuery.js"></script>
	<!-- 文字コードをUTF-8に設定（文字化け防止） -->
	<meta charset="UTF-8">
	<!-- タイトル -->
	<title>練習問題</title>

	<style>
    	/* ここにCSSを書く */
	</style>
</head>

<body>
	<!-- ここに画面に表示する内容を書く -->
	<div id="test">
		
	</div>


	<script>
	    // ここにJavaScriptを書く
		var str = document.getElementById("test");

		for(var i=0; i<=10; i++){
			for(var j=0; j<i; j++){
				str.insertAdjacentHTML("beforebegin", "　");
			}
			for(var k=0; k<10-i; k++){
				str.insertAdjacentHTML("beforebegin", "＊");
			}
			str.insertAdjacentHTML("beforebegin","<br>");
		}
	</script>
</body>
</html>
