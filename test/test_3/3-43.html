	<!-- ここに画面に表示する内容を書く -->
	<div id="test"></div>


	<script>
		loop(3);
		loop(5);
		loop(7);
	    // ここにJavaScriptを書く
		function loop(x){
			console.log("関数loopに"+x+"を渡して実行");
			let str = ""
			for(i=0; i<x; i++){
				str += "*";
				console.log(str);
			}
		}
	</script>
