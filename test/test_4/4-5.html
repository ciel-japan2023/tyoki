<html>

<head>
	<!-- htmlファイルと同じフォルダにあるjQuery.jsを読み込む -->
	<script type="text/javascript" src="../common/jQuery.js"></script>
	<!-- 文字コードをUTF-8に設定（文字化け防止） -->
	<meta charset="UTF-8">
	<!-- タイトル -->
	<title>練習問題</title>

	<style>
    	/* ここにCSSを書く */
	</style>
</head>

<body>
	<!-- ここに画面に表示する内容を書く -->
	<div id="myList"></div>


	<script>
	    // ここにJavaScriptを書く
		let str = "";
		let $myList = $("#myList");
		// 配列の定義
		let myArray = [];
		$(document).ready(function(){
			for(let i = 0; i < 10; i++){
				str = "";
				for(let j=10; j>i; j--){
					str += "＊"
				}
				myArray.push(str);
			}
			myArray.forEach(function(element){
				let listItem = $("<p>").text(element);
					// console.log(myArray);
				$myList.append(listItem);
			})
			
		})
	</script>
</body>

</html>
