<html>

<head>
	<!-- htmlファイルと同じフォルダにあるjQuery.jsを読み込む -->
	<script type="text/javascript" src="../common/jQuery.js"></script>
	<!-- 文字コードをUTF-8に設定（文字化け防止） -->
	<meta charset="UTF-8">
	<!-- タイトル -->
	<title>練習問題</title>

	<style>
    	/* ここにCSSを書く */
	</style>
</head>

<body>
	<!-- ここに画面に表示する内容を書く -->
	<div id="myList"></div>


	<script>
	    // ここにJavaScriptを書く
		let str;
		for(let i=1; i<=10; i++){
			str="";
			for(let j=10-i;j>0;j--){
				console.log("sss")
				str += "　";
			}
			for(let k=0; k<i; k++){
				str += "＊";
			}
			for(let l=1; l<i; l++){
				str += "＊";
			}
			$("#myList").append(str + "<br>");
		}	

	</script>
</body>
